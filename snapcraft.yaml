name: nutty
version: 0.9
summary: A Network Information Utility
description: A simple application to provide essential information on network related aspects. Nutty provides basic network information, internet usage and speed and monitors devices connected to the network.
confinement: strict

apps:
  nutty:
    command: nutty
    plugs: [x11, unity7, network]

parts:
    nutty:
        source: https://github.com/babluboy/nutty.git
        plugin: cmake        
        configflags: [-DCMAKE_INSTALL_PREFIX=/usr]
        build-packages:
            - build-essential
            - valac
            - intltool
            - libnotify-dev
            - libgee-0.8-dev
            - debhelper
            - libgtk-3-dev
            - granite-demo
        stage-packages:
            - gnome-keyring
            - gobject-introspection
            - libgdk-pixbuf2.0-0
            - libgee-0.8-2
            - libgtk-3-0
            - libnotify4
            - libpango-1.0-0
            - libpangocairo-1.0-0
            - net-tools
            - nmap
            - traceroute
            - vnstat
            - nethogs
            - gksu
            - curl
            - wireless-tools
